<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style: none;
        }
        .right{
            color: green;
        }
        .error{
            color: red;
        }
        label{
            width: 100px;
            height: 30px;
         
            display: inline-block;
            text-align: right;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>
                <label for="">手机号:</label>
                <input type="text" class="tel">
                <span>wwww</span>
            </li>
            <li>
                <label for="">QQ:</label>
                <input type="text" class="qq">
                <span></span>
            </li>
            <li>
                <label for="">昵称:</label>
                <input type="text" class="nc">
                <span></span>
            </li>
            <li>
                <label for="">短信验证码:</label>
                <input type="text" class="msg">
                <span></span>
            </li>
            <li>
                <label for="">登录密码:</label>
                <input type="text" class="pass">
                <span></span>
            </li>
            <li>
                <label for="">确认密码:</label>
                <input type="text" class="password">
                <span></span>
            </li>
        </ul>
    </div>


    <script>
        window.onload=function(){
            var regtel=/^1[3|4|5|7|8]\d{9}$/;
            var regqq=/^[1-9]\d{4,}$/;
            var regnc=/^[\u4e00-\u9fa5]{2,8}$/;
            var regmsg=/^\d{6}$/;
            var regpwd=/^[a-zA-Z0-9_-]{6,16}$/;
            var tel=document.querySelector(".tel");
            var qq=document.querySelector(".qq");
            var nc=document.querySelector(".nc");
            var msg=document.querySelector(".msg");
            var pass=document.querySelector(".pass");
            var password=document.querySelector(".password");
            ble(tel,regtel);
            ble(qq,regqq);
            ble(nc,regnc);
            ble(msg,regmsg);
            ble(pass,regpwd);
            function ble(ele,reg){
                ele.onblur=function(){
                if(reg.test(this.value)){
                    console.log("zhengqu ");
                    this.nextElementSibling.className="right";
                    this.nextElementSibling.innerHTML="输入格式正确";
                }else{
                    this.nextElementSibling.className="error";
                    this.nextElementSibling.innerHTML="输入格式不正确";
                }
            }
            };
            password.onblur=function(){
                if(this.value == pass.value){
                    this.nextElementSibling.className="right";
                    this.nextElementSibling.innerHTML="输入格式正确";
                    console.log("ss")
                }else{
                    this.nextElementSibling.className="error";
                    this.nextElementSibling.innerHTML="输入格式不正确";
                    console.log("ssss")
                }
            }
        
           
            
        }



    </script>
</body>
</html>
